	<body class="graydient" >

					<span class="face">还原</span>

		</div>

<script>

function Solve()
{
	cube.solve();
}

function Shuffle()
{
	var shuffle_seq = cube.shuffle();
	$('.terminal').typewriting("打乱：" + shuffle_seq, {
		"cursor_color": "#ffffff",
	})
}
</script>
